<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Code Quiz</title>
    <link rel="stylesheet" href='./assets/css/style.css' />
</head>
<body>
    <!--Timer-->
    <div class="time" id="timer">Timer</div>
    <div class="container">
        <header id="start-title">
            <h1>JavaScript Coding Quiz</h1>
        </header>
        <div id="start-text">
            <p>
                This quiz is to test your knowledge on JS so far! You have 30 seconds! <br>Every correct answer gives you 1 pt, every wrong answer loses you 5 seconds off the clock! <br>Good luck!
            </p>
        </div>
        <!--High Score Container-->
            <div id="hs-container" class="hide"></div>
            <div class="hide" id="hs-chart">
             <label for="high-score"></label>
              <input
                type="high-score"
                name="high-score"
                id="high-score"
                placeholder="Enter Initials Here"
              />
            <button class="save-btn btn" id="save-button">Save</button>
            </div>
            <div class="high-score-chart hide" id="high-score-chart">
                <p><span id="high-score-input"></span></p>
            </div>
        <!--For questions-->
        <div id="question-container" class="hide">
         <div id="question">question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
             </div>
        </div>
        <div id="controls" class="btn-grid">
            <button id="view-scores" class="view-btn btn hide">View Scores</button>
            <button id="next-button" class="next-btn btn hide">Next</button>
            <button id="enter-score-button" class="enter-btn btn hide">Enter Score</button>
            <button id="endgame-button" class="end-btn btn hide">End Game</button>
        </div>
        <!--Begin Quiz Button-->
        <div class="begin-btn">
            <button id="begin-quiz" type="submit">Begin Quiz</button>
        </div>
    </div>
    <script src='./assets/js/script.js'></script>
</body>
</html>
